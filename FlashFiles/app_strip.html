<div class="span6"> <link rel="stylesheet" href="farbtastic.css" type="text/css"/> <script type="text/javascript" src="farbtastic.js"></script><section class="panel"><header class="panel-heading"><i class="fa fa-lightbulb-o text-default"></i> RGB LED Strip</header> <div class="pull-in text-center"><div id="colorpicker"></div></div></section><script type="text/javascript">var oldcolor; var sendAnother=true; function callback(color){if (oldcolor !=color){if (sendAnother==true){console.log(color); sendAnother=false; $.ajax({url : "strip/hue?color="+(color.replace("#","")), success : function(data){sendAnother=true; oldcolor=color;}});}}}$(document).ready(function(){$f=$.farbtastic('#colorpicker'); $f.linkTo(callback); $f.setColor("#%%COLOR%%");});</script><style>.farbtastic{margin: 0 auto}</style></div><!-- %%APP_ZONE%% -->
